<div class="container mt-5">
  <div class="row">
    <div class="col-6 mx-auto p-3">
      <form #formDN = "ngForm" (ngSubmit)="DangNhap(formDN.value)">
        <h4 class="text-center">ĐĂNG NHẬP</h4>
        <div class="col-12">
          <p class="sub-text"><i> Vui lòng đăng nhập trước khi mua vé để tích luỹ điểm, cơ hội nhận thêm nhiều ưu đãi từ chương trình thành
            viên Galaxy Cinema.</i></p>
        </div>
        <div class="col-12 form-group">
          <input id="email" name="TaiKhoan" ngModel placeholder="Tài khoản" type="email" class="form-control"  />
        </div>
        <div class="col-12 form-group">
          <input id="password" name="MatKhau" ngModel placeholder="Mật Khẩu" type="password" class="form-control"  />
        </div>
        <div class="col-12 forget-pass">
          <a href="">Quên mật khẩu?</a>
        </div>
        <div class="col-12 form-group">
          <button type="submit" class="btn form-control" >Đăng nhập</button>
        </div>
      </form>
    </div>
  </div>
</div>
